<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的表单</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>我的个人档案</legend><br />
				账号(username): <input type="text">
				<br />
				密码(password): <input type="password">
				<br /><br />
				我的性别：<input type="radio" name="sex">男 (male)
				<input type="radio" name="sex">女 (female）
				<br /><br />
				我的性格：
				<br />
				<input type="checkbox" name="character">阳光
				<input type="checkbox" name="character">文静
				<input type="checkbox" name="character">真诚
				<input type="checkbox" name="character">善良
				<br /><br />
				我的常用语言：
				<select>
					<option>马来语</option>
					<option>汉语</option>
					<option selected>英语</option>
					<option>泰米尔语</option>
				</select>
				<br /><br />
				请输入您的自我介绍吧：
				<br />
				<textarea rows="10" cols="30"></textarea>
				<br /><br />
				<input type="button" value="确定">
				<input type="reset" value="重置">
			</fieldset>
		</form>
	</body>
</html>
